<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>esquery</title>

    <link rel="stylesheet" href="index.css" />

    <!--
    <script src="parsers/babel-eslint.umd.js"></script>
    <script src="parsers/typescript-eslint.umd.js"></script>
    -->
    <script src="parsers/espree.umd.js"></script>
    <script src="parsers/esprima.umd.js"></script>

    <script src="esquery.umd.js"></script>
    <!--
    <script src="node_modules/esquery/dist/esquery.min.js"></script>
    -->

    <script src="index.js" defer="defer"></script>
</head>
<body>
    <fieldset id="parser-choice">
        <legend>Parser</legend>
        <label><input type="radio" name="parser" value="babel-eslint"> babel-eslint</label>
        <label><input type="radio" name="parser" value="espree"> Espree</label>
        <label><input type="radio" name="parser" value="esprima" checked> Esprima</label>
        <label><input type="radio" name="parser" value="typescript-eslint"> @typescript-eslint/parser</label>
    </fieldset>
    <p>
        <textarea id="source" wrap="off">var x = 1;
var y = 2;
function bar() {
    if (x &lt; y) {
        foo();
    } else {
        x = y;
        return;
    }
    for (var i = 0; i &lt; 2; i++) {
        x += i;
    }
    bar();
}</textarea>
    </p>

    <p>
        <input id="selector" type="text" value="[id.name=&quot;bar&quot;]"/>
    </p>

    <pre id="selectorAst"></pre>
    <hr>
    <pre id="output"></pre>
</body>
</html>
